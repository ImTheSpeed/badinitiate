<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .group {
            max-width: 1200px;
            margin: 0 auto 30px;
        }
        .divider {
            width: 100%;
            height: 2px;
            background-color: #ccc;
            margin: 20px 0;
        }
        .group-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .description {
            color: #555;
            margin-bottom: 10px;
        }
        .card button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            max-width: 200px;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>How would you like to start?</h1>
    <div id="cardGroups"></div>
    <script>
        const cardGroups = [
            { title: "Group 1", cards: [
                { title: "Option 1", description: "Description for option 1.", icon: "🖥", link: "#" },
                { title: "Option 2", description: "Description for option 2.", icon: "✏", link: "#" },
                { title: "Option 3", description: "Description for option 3.", icon: "📄", link: "#" }
            ]},
            { title: "Group 2", cards: [
                { title: "Option 4", description: "Description for option 4.", icon: "🔍", link: "#" },
                { title: "Option 5", description: "Description for option 5.", icon: "📊", link: "#" }
            ]},
            { title: "Group 3", cards: [
                { title: "Option 6", description: "Description for option 6.", icon: "🛠", link: "#" },
                { title: "Option 7", description: "Description for option 7.", icon: "🎨", link: "#" }
            ]}
        ];

        const cardContainer = document.getElementById("cardGroups");
        
        cardGroups.forEach((group, index) => {
            const groupElement = document.createElement("div");
            groupElement.classList.add("group");
            
            const groupTitle = document.createElement("div");
            groupTitle.classList.add("group-title");
            groupTitle.textContent = group.title;
            groupElement.appendChild(groupTitle);
            
            const container = document.createElement("div");
            container.classList.add("container");
            
            group.cards.forEach(card => {
                const cardElement = document.createElement("div");
                cardElement.classList.add("card");
                cardElement.innerHTML = `
                    <div class="icon">${card.icon}</div>
                    <div class="title">${card.title}</div>
                    <p class="description">${card.description}</p>
                    <button onclick="window.location.href='${card.link}'">Go</button>
                `;
                container.appendChild(cardElement);
            });
            
            groupElement.appendChild(container);
            cardContainer.appendChild(groupElement);
            
            if (index < cardGroups.length - 1) {
                const divider = document.createElement("div");
                divider.classList.add("divider");
                cardContainer.appendChild(divider);
            }
        });
    </script>
</body>
</html>
